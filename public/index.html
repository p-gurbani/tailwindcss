<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My First Tailwind Project</title>
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a class="text-sm md:text-lg" href="/">Pankaj's Recipes</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a class="flex items-center" href="#">
                <span>Home</span>
                <svg
                  class="w-5 h-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a class="flex items-center" href="#">
                <span>About</span>
                <svg
                  class="w-5 h-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a class="flex items-center" href="#">
                <span>Contact</span>
                <svg
                  class="w-5 h-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a class="btn btn-primary text-primary" href="#">Log In</a>
          <a class="btn btn-primary text-primary ml-3" href="#">Sign Up Free</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold mt-2 tracking-wide">
            For Food Ninjas
          </h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 border-b pb-2 border-gray-200">
            Latest Recipes
          </h4>

          <div
            class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"
          >
            <!-- Cards go here -->
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="https://yupitsvegan.com/wp-content/uploads/2020/05/hearty-vegetable-stew-2.jpg"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean chilli stew</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Charles</span
                >
              </div>
              <div class="badge">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="ml-1">25 mins </span>
              </div>
            </div>

            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="https://hot-thai-kitchen.com/wp-content/uploads/2021/11/chili-garlic-noodles-blog.jpg"
                alt="noodles"
              />
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Shifu</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="ml-1">4 mins </span>
              </div>
            </div>

            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="https://images.media-allrecipes.com/userphotos/8146947.jpg"
                alt="burger"
              />
              <div class="m-4">
                <span class="font-bold">Chicken Burger</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Gaurang</span
                >
              </div>
              <div class="badge">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="ml-1">40 mins </span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 border-b pb-2 border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- Cards go here -->
          </div>

          <div class="flex justify-center">
            <div
              class="btn bg-secondary-200 text-secondary-100 py-1 px-2 text-center"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
